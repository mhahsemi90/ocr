<div class="folder-item" style="margin-bottom: 10px;">
    <div onclick="toggleFolder({{ folder.id }})"
         style="cursor: pointer; padding: 10px; background: #f8f9fa; border-radius: 5px;">
        <span id="folderIcon{{ folder.id }}">📁</span>
        <strong>{{ folder.name }}</strong>
        {% if folder.description %}
        <br><small style="color: #666;">{{ folder.description }}</small>
        {% endif %}
    </div>
    <div id="folderContents{{ folder.id }}" style="margin-right: 20px; display: none;"></div>
</div>
